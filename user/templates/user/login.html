{% extends 'layout-login.html' %}
{% load static %}



{% block log-layout %}
        <h2 class="h2-font"> Login </h2>  

        <form method="POST">
            {% csrf_token %}

            <div class="mb-5">
                <div class="row"> 
                    {% for field in form  %}
                        {{field.label}}
                        {{field}}
                    {% endfor %}
                    {% if messages %}
                        {% for msg in  messages  %}
                            <p class="text-danger"><small> {{msg}} </small></p>  
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
         <button type="submit" class="btn btn-login">Login</button>
        </form>
 {% endblock log-layout %}
