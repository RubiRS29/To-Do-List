
{% extends 'layout-login.html' %}
{% load static %}

{% block log-layout %}
        <h2 class="h2-font"> Register </h2> 
                
        <form action="register" method="POST">
        {% csrf_token %}
            <div class="mb-5">
                <div class="row"> 
                    {% for field in form  %}
                    
                        {{field.label}}
                        {{field}}
                        {% if field.errors %}
                            {{field.errors}}
                        {% endif %}
                    
                    {% endfor %}
               
                </div>
            </div>
         <button type="submit" class="btn btn-login">Register</button>
        </form>

 {% endblock log-layout %}
